<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Political Party Quiz">
    <meta name="keywords" content="Quiz, Politics">
    <meta name = "author" content="Janelle Peisley">
    <title> The Lazy Vote</title>

    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/results.css">
    

    <!-- Load Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

    <!-- Load JS files -->
    <script type="text/javascript" src="js/pick_issues.js"></script> 
    <script type="text/javascript" src="js/quiz.js"></script> 

    

</head>
<body>
<h1 id="page_title">The Lazy Vote</h1>
<div id="instructions"> Select 5 issues that matter the most to you, whether you feel positively or negatively about it</div>
<div id="main_content_box">
    <!--ISSUES LOADED IN HERE-->

    <h2 id="quizHeader"></h2>
    <div id="statement"></div>
    
    <form id="quizRadioButtons" class="hidden">
        <input type="radio" id="stronglyAgree" name="opinion" value="stronglyAgree" onclick="radioHandler(this)">
        <label for="stronglyAgree">Strongly Agree</label><br>
        <input type="radio" id="somewhatAgree" name="opinion" value="somewhatAgree" onclick="radioHandler(this)">
        <label for="somewhatAgree">Somewhat Agree</label><br>
        <input type="radio" id="neutral" name="opinion" value="neutral" onclick="radioHandler(this)">
        <label for="neutral">Neutral</label><br>
        <input type="radio" id="somewhatDisagree" name="opinion" value="somewhatDisagree" onclick="radioHandler(this)">
        <label for="somewhatDisagree">Somewhat Disagree</label><br>
        <input type="radio" id="stronglyDisagree" name="opinion" value="stronglyDisagree" onclick="radioHandler(this)">
        <label for="stronglyDisagree">Strongly Disagree</label><br>
        <input type="button" id="nextOnQuiz" value="Next" disabled>
    </form>
</div>
<div id="next_box" class="centered"> 
    <button id="next_button" class="hidden" type="submit">NEXT</button>
</div>

    
</body>



</html>
